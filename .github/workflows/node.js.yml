name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    # üîç DEBUG STEP ‚Äî yeh real workspace dikhaega
    - name: Debug Runner Workspace
      run: |
        echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
        echo "PWD = $(pwd)"
        echo "List current dir:"
        ls -lah
        echo "Root folders:"
        ls -lah /
        echo "Tmp folders:"
        ls -lah /tmp
        echo "Search repo folders:"
        find / -maxdepth 4 | grep ieltswitharqum || true

    # üöÄ Deploy Step
    - name: Deploy to production folder
      run: |
        rsync -av --delete "$GITHUB_WORKSPACE/" /usr/local/app/
